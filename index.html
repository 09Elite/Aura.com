<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura.com</title>
    <link rel="icon" href="img/Favicon.png">
    <link rel="stylesheet" href="css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!---header-->
    <header>
       <!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="img/Logo.png" alt="Aura.com logo" width="86" height="24px" class="d-inline-block align text-top ">
    </a>

    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNavbar" aria-controls="mainNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Top Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
        
      <!-- Search -->
    <form class="d-flex mx-3 flex-grow-1 justify-content-center">
      <input class="form-control search-box" type="search" placeholder="Search Kurta" aria-label="Search">
    </form>
    <!-- Right icons -->
    <div class="d-flex align-items-center gap-3">
       <!-- Country Dropdown -->
      <div class="dropdown">
        <a class="dropdown-toggle text-decoration-none text-dark" href="#" role="button" data-bs-toggle="dropdown">
          <img src="https://flagcdn.com/24x18/in.png" alt="India"> India (₹)
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">India (₹)</a></li>
          <li><a class="dropdown-item" href="#">USA ($)</a></li>
        </ul>
        <!-- Wishlist -->
      <button class="icon-btn">
        <i class="bi bi-heart fs-5"></i>
        <span class="badge bg-danger rounded-pill badge-top">1</span>
      </button>
       <!-- Cart -->
      <button class="icon-btn">
        <i class="bi bi-cart fs-5"></i>
      </button>
       <!-- Profile / Menu -->
      <button class="icon-btn profile-btn d-flex align-items-center gap-2">
        <i class="bi bi-person"></i>
        <i class="bi bi-list"></i>
      </button>


      </div>
    </div>
      
    </div>
  </div>
</nav>
    </header>

        <!---Main-->
        <main></main>

            <!---footer-->

            <footer></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
</body>
</html>
